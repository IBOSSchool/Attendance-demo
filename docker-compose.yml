services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-isams_platform}
      POSTGRES_USER: ${POSTGRES_USER:-isams}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-isams}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
    env_file:
      - .env
    ports:
      - "${APP_PORT:-18090}:8080"
    depends_on:
      - db
      - redis

volumes:
  db_data:
